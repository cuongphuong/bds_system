<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="main-fragment (title, otherStaticResources, mainContent)">
<head>
	<meta charset="UTF-8" />
	<title th:replace="${title}">Page 1 Title</title>
	<script type="text/javascript" src="../static/materialize/js/materialize.min.js" th:src="@{/materialize/js/materialize.min.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/materialize/css/materialize.min.css" th:href="@{/materialize/css/materialize.min.css}" />
	<th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</head>
<body>

	<nav class="cyan lighten-1">
		<div th:replace="~{/fragments/app-fragments :: nav-default}"></div>
	</nav>

	<div class="row">
	    <div class="col s12 m4 l3">
	    </div>
	    <div class="col s12 m8 l9">
	    </div>
	</div>

	<section>
		<article th:insert="${mainContent} ?: ~{}">
			<p>Content</p>
		</article>
	</section>

	<footer class="page-footer cyan lighten-1">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Footer Content</h5>
					<p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Â© 2014 Copyright Text <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
			</div>
		</div>
	</footer>
</body>
</html>
